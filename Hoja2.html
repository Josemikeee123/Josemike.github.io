<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Qué está pasando?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e3f2fd; /* azul claro */
      color: #1565c0;      /* azul más oscuro */
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1976d2;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 30px;
    }
    p, li {
      font-size: 18px;
      line-height: 1.6;
    }
    ul {
      text-align: left;
      max-width: 600px;
      margin: auto;
    }
    footer {
      background-color: #bbdefb;

      padding: 10px;

      color: #305f88;
    }

  <header>
    <h1>¿Qué está pasando?</h1>
  </header>

  <main>
    <p>Algunos efectos del cambio climático son:</p>
    <ul>
      <li>Hace más calor en todo el mundo.</li>
      <li>Las tormentas y huracanes son más fuertes.</li>
      <li>Los polos se derriten y el nivel del mar sube.</li>
      <li>Los animales y plantas tienen problemas para sobrevivir.</li>
    </ul>
  </main>

  <footer>
